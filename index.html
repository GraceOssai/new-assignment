    <title>My sign_up form</title>
    <link rel="stylesheet" href="./doc/Assets/css/style.css" />

  <body>
    <div class="main_wrapper">
      <div class="image_design">
        <div class="shadow">
          <h1 class="text">SIGN-UP PAGE</h1>
        </div>
      </div>

      <div class="main_form1">
        <form action="" class="sub_form">
          <label for="fname" class="label">First name:</label>
          <input type="text" placeholder="First Name..." class="forms" />

          <label for="fname" class="label">Last name:</label>
          <input type="text" placeholder="Last Name..." class="forms" />

          <label for="pword" class="label">Password:</label>
          <input type="password" placeholder="Password..." class="forms" />

          <label for="Confirm Password" class="label">Confirm Password:</label>
          <input
            type="password"
            placeholder=" Confirm Password..."
            class="forms"
          />

          <label for="fname" class="label">Email Adress:</label>
          <input type="email" placeholder="Email Address..." class="forms" />

          <div class="main_btn">
            <button class="btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
